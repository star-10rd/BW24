<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>BW 2024 - Daily Problems</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/daily-problems.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\(', '\)'],['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\[', '\]'],['\\[', '\\]']]
            },
            chtml: {
                scale: 1,  // Adjust the overall scaling of the math
                minScaleAdjust: 100,  // Similar to the SVG renderer, adjust the minimum scaling
                mtextInheritFont: true,  // Make math text inherit font from the surrounding content
            }
        };
    </script>
    <!-- MathJax Script -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
    <header>
        <h1>Baltic Way 2024 Mathematics Competition</h1>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../materials/">Materials</a></li>
                <li><a href="../tips/">Tips & Strategies</a></li>
                <li><a href="../daily-problems/">Daily Problems</a></li>
                <li><a href="../contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="daily-problems">
            <h2>Daily Problems</h2>
            <div class="date-display" id="current-date">
                <!-- Current Date will be displayed here -->
            </div>
            <div class="topics-selector">
                <button class="topic-btn active" data-topic="A">A</button>
                <button class="topic-btn" data-topic="N">N</button>
                <button class="topic-btn" data-topic="C">C</button>
                <button class="topic-btn" data-topic="G">G</button>
            </div>
            <div class="problem-display">
                <div class="problem-header">
                    <div class="topic-indicator" id="topic-indicator">A</div>
                    <div class="problem-name" id="problem-name">2023/A1</div>
                </div>
                <div class="problem-statement" id="problem-statement">
                    <!-- Problem text will be injected here -->
                </div>
                <button class="random-btn" data-topic="A">Get a random problem</button>
            </div>
            <div class="random-problem-display" id="random-problem-display">
                <!-- Random Problem will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 star-1ord. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/daily-problems.js"></script>
</body>
</html>
